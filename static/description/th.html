<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearPay Module Thumbnail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .thumbnail {
            width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #28a745 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow: hidden;
            padding: 30px;
        }
        
        .thumbnail::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            z-index: 2;
        }
        
        .nearpay-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nearpay-logo img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .nearpay-logo-fallback {
            color: #667eea;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
        }
        
        .plus-sign {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .company-logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .company-logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        .company-logo-fallback {
            color: #667eea;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }
        
        .main-title {
            color: white;
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 15px;
            z-index: 2;
        }
        
        .features-compact {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            z-index: 2;
        }
        
        .feature-tag-small {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .version-badge-small {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .tech-icons {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
            z-index: 2;
        }
        
        .tech-icon {
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .payment-visual {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 32px;
            z-index: 1;
        }
        
        /* Pulse animation for payment icon */
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .payment-visual {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="version-badge-small">v18.0</div>
        
        <div class="logo-container">
            <div class="nearpay-logo">
                <img src="./nearpay-logo.png" alt="NearPay Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="nearpay-logo-fallback" style="display: none;">
                    Near<br>Pay
                </div>
            </div>
            
            <div class="plus-sign">√ó</div>
            
            <div class="company-logo">
                <img src="./ics-logo.png" alt="iCloud Solutions Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="company-logo-fallback" style="display: none;">
                    iCS
                </div>
            </div>
        </div>
        
        <h1 class="main-title">NearPay Integration</h1>
        <p class="subtitle">Flutter SDK √ó Odoo 18 POS</p>
        
        <div class="features-compact">
            <div class="feature-tag-small">üí≥ Payments</div>
            <div class="feature-tag-small">üì± Flutter</div>
            <div class="feature-tag-small">üñ®Ô∏è Receipts</div>
            <div class="feature-tag-small">üìä Logging</div>
        </div>
        
        <div class="tech-icons">
            <div class="tech-icon" title="Odoo">üè¢</div>
            <div class="tech-icon" title="Flutter">üì±</div>
            <div class="tech-icon" title="JavaScript">‚ö°</div>
            <div class="tech-icon" title="Python">üêç</div>
        </div>
        
        <div class="payment-visual">üí≥</div>
    </div>
</body>
</html>
