<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#mainGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="50" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1150" cy="250" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="50" cy="200" r="40" fill="rgba(255,255,255,0.06)"/>
  
  <!-- NearPay logo background -->
  <rect x="60" y="60" width="80" height="80" rx="20" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- NearPay logo text (fallback) -->
  <text x="100" y="95" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Near</text>
  <text x="100" y="115" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Pay</text>
  
  <!-- Plus sign -->
  <text x="160" y="105" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
  
  <!-- iCloud Solutions logo background -->
  <rect x="180" y="70" width="60" height="60" rx="15" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- iCS logo text (fallback) -->
  <text x="210" y="105" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="18" font-weight="bold">iCS</text>
  
  <!-- Main title -->
  <text x="60" y="180" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="800" filter="url(#shadow)">
    NearPay Ã— iCS Integration
  </text>
  
  <!-- Subtitle -->
  <text x="60" y="210" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18" font-weight="400">
    Flutter-based NearPay SDK Integration for Odoo 18
  </text>
  
  <!-- Feature tags -->
  <rect x="60" y="230" width="110" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.2)"/>
  <text x="115" y="247" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Payment Processing</text>
  
  <rect x="180" y="230" width="100" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.2)"/>
  <text x="230" y="247" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Customer Display</text>
  
  <rect x="290" y="230" width="80" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.2)"/>
  <text x="330" y="247" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Auto Receipts</text>
  
  <rect x="380" y="230" width="85" height="25" rx="12" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.2)"/>
  <text x="422" y="247" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Real-time Sync</text>
  
  <!-- Version badge -->
  <rect x="1050" y="20" width="120" height="30" rx="15" fill="rgba(40,167,69,0.9)" stroke="rgba(255,255,255,0.2)"/>
  <text x="1110" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">v18.0.1.0.0</text>
  
  <!-- Visual element - Device mockup -->
  <rect x="850" y="50" width="250" height="200" rx="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Mobile device -->
  <rect x="900" y="80" width="80" height="140" rx="15" fill="linear-gradient(145deg, #2c3e50, #34495e)" filter="url(#shadow)"/>
  <rect x="910" y="100" width="60" height="100" rx="8" fill="url(#mainGradient)"/>
  
  <!-- Payment icon in device -->
  <text x="940" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">ðŸ’³</text>
  
  <!-- Lightning bolt -->
  <text x="1020" y="160" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="48">âš¡</text>
  
  <!-- Connection lines with animation effect -->
  <line x1="990" y1="150" x2="1010" y2="150" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="1000" y1="130" x2="1000" y2="170" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Decorative dots -->
  <circle cx="1050" cy="120" r="3" fill="rgba(255,255,255,0.4)">
    <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1070" cy="180" r="2" fill="rgba(255,255,255,0.3)">
    <animate attributeName="r" values="2;5;2" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.3;0.7;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>